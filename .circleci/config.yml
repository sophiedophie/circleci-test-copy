version: 2.1

base_image: &base_image
  circleci/ruby:2.4-node

default_config: &default_config
  docker:
    - image: *base_image

jobs:
  apply:
    <<: *default_config
    steps:
      - run:
          name: Show pipeline.git
          command: |
            echo << pipeline.git.base_revision >>
            echo << pipeline.git.revision >>
  next-apply:
    <<: *default_config
    steps:
      - run:
          name: next
          command: |
            echo "hello"

workflows:
  version: 2
  infrasructure_builder:
    jobs:
      - apply
      - next-apply:
          type: approval
          requires:
            - apply