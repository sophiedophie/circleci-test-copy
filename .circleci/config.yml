
version: 2.1

base_image: &base_image
  circleci/ruby:2.4-node

default_config: &default_config
  docker:
    - image: *base_image

jobs:
  persist-workspace:
    <<: *default_config

    steps:
      - checkout
      - run: ls /root
      - persist_to_workspace:
          root: /root
          paths:
          - .

  attach-workspace:
    <<: *default_config
    steps:
      - checkout
      - attach_workspace:
          at: /tmp/workspace
      - run:
          name: check workspace
          command: ls /tmp/workspace

workflows:
  test-workspace:
    jobs:
      - persist-workspace
      - attach-workspace:
          requires:
            - persist-workspace