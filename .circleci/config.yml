workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only: master #for tests
      - release_api:
          requires:
            - build
          filters:
            tags:
              only: /^v.*/

jobs:
  build:
    docker:
      - image: "circleci/node:9.6.1"
    steps:
      - run:
          name: "Build"
          command: echo "Build started"
  release_api:
    docker:
      - image: "circleci/node:9.6.1"
    steps:
      - run:
          name: "Release"
          command: echo "Release started"
