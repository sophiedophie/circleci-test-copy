version: 2.1

base_image: &base_image
  hashicorp/terraform:light

default_config: &default_config
  docker:
    - image: *base_image

jobs:
  apply:
    <<: *default_config
    steps:
      - run:
          name: Check Kubectl
          no_output_timeout: 15m
          command: |
            kubectl version

