
version: 2.1

default_config: &default_config
  machine: true

jobs:
  save-docker:
    <<: *default_config

    steps:
      - checkout
      - run:
          name: docker build
          command: sudo docker build . -t 'sophie:test'
      - run:
          name: docker build done
          command: sudo docker images
      # - persist_to_workspace:
      #     root: /root
      #     paths:
      #     - workspace/test

workflows:
  test-workspace:
    jobs:
      - save-docker